<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>                
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="cards">

            </ul>            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Кира Горинчой</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container popup__container_profile-edit">
            <button type="button" class="popup__button-close popup__button-close_profile"></button>
            <form class="popup__profile-form" name="profile-edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__form">
                    <input type="text" name="profile-name" class="popup__input popup__input_type_name" required>
                    <input type="text" name="profile-job" class="popup__input popup__input_type_job" required>
                    <input type="submit" class="popup__button-save" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_picture-form">
        <div class="popup__container popup__container_picture-add">
            <button type="button" class="popup__button-close popup__button-close_picture"></button>
            <form class="popup__add-picture-form" name="add-picture-form">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__form">
                    <input type="text" name="image-title" placeholder="Название" class="popup__input popup__input_type_title" required>
                    <input type="text" name="image-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
                    <input type="submit" class="popup__button-save" value="Создать">
                </fieldset>
            </form>
        </div>
    </div>

    <template id="card" class="cards__template">
        <li class="cards__item">
            <img class="cards__image" src="#" alt="">
            <button type="button" class="cards__button-delete"></button>
            <div class="cards__name">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__button-like"></button>
            </div>
        </li> 
    </template>

    <div class="popup popup_picture-full">
        <div class="popup__container popup__container_picture-full">
            <button type="button" class="popup__button-close popup__button-close_picture-full"></button>
            <img class="popup__full-picture" src="#" alt="">
            <h2 class="popup__picture-title"></h2>
        </div>
    </div>

    <script src="./scripts/constants.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
