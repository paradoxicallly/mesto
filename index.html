<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>                
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="cards">

            </ul>            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Кира Горинчой</p>
    </footer>

    <div class="popup popup_profile">
        <div class="popup__container popup__container_profile-edit">
            <button type="button" class="popup__button-close popup__button-close_profile"></button>
            <form class="popup__form popup__form_profile" name="profile-edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__fieldset">
                    <label class="popup__field">
                        <input 
                            type="text"                         
                            class="popup__input popup__input_type_name"
                            name="profile-name"
                            id="name-input"
                            placeholder="Имя"
                            minlength="2"
                            maxlength="40"
                            required
                        >
                        <span class='popup__input-error' id='name-input_type_error'></span>
                    </label>
                    <label class="popup__field">
                        <input 
                            type="text"
                            class="popup__input popup__input_type_job"
                            name="profile-job"
                            id="job-input" 
                            placeholder="О себе"
                            minlength="2"
                            maxlength="200"
                            required
                        >
                        <span class='popup__input-error' id='job-input_type_error'></span>
                    </label>
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup_picture-form">
        <div class="popup__container popup__container_picture-add">
            <button type="button" class="popup__button-close popup__button-close_picture"></button>
            <form class="popup__form popup__form_add-picture" name="add-picture-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__fieldset">
                    <label class="popup__field">
                        <input 
                            type="text" 
                            name="image-title" 
                            id="title-input"
                            placeholder="Название" 
                            class="popup__input popup__input_type_title" 
                            minlength="2" 
                            maxlength="30" 
                            required
                        >
                        <span class='popup__input-error' id='title-input_type_error'></span>
                    </label>
                    <label class="popup__field">
                        <input 
                            type="url" 
                            name="image-link" 
                            id="link-input"
                            placeholder="Ссылка на картинку" 
                            class="popup__input popup__input_type_link" 
                            required
                        >
                        <span class='popup__input-error' id='link-input_type_error'></span>
                    </label>
                    <button type="submit" class="popup__button">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>

    <template id="card" class="cards__template">
        <li class="cards__item">
            <img class="cards__image" src="#" alt="">
            <button type="button" class="cards__button-delete"></button>
            <div class="cards__name">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__button-like"></button>
            </div>
        </li> 
    </template>

    <div class="popup popup_picture-full">
        <div class="popup__container popup__container_picture-full">
            <button type="button" class="popup__button-close popup__button-close_picture-full"></button>
            <img class="popup__full-picture" src="#" alt="">
            <h2 class="popup__picture-title"></h2>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script> 
    
</body>
</html>
